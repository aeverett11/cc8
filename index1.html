<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Event Registration</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="eventDate">Event Date:</label>
        <select id="eventDate" name="eventDate" required>
            <option value="">Select a date</option>
            <option value="2024-06-15">June 15, 2024</option>
            <option value="2024-07-20">July 20, 2024</option>
            <option value="2024-08-25">August 25, 2024</option>
        </select><br><br>
        
        <fieldset>
            <legend>Meal Preference:</legend>
            <input type="checkbox" id="vegetarian" name="mealPreference" value="Vegetarian">
            <label for="vegetarian">Vegetarian</label><br>
            <input type="checkbox" id="nonVegetarian" name="mealPreference" value="Non-Vegetarian">
            <label for="nonVegetarian">Non-Vegetarian</label><br>
            <input type="checkbox" id="vegan" name="mealPreference" value="Vegan">
            <label for="vegan">Vegan</label>
        </fieldset><br>
        
        <button type="submit">Register</button>
    </form>

    <div id="displayArea"></div>
</body>
</html>
